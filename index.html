<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso de Bobinas</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a84ff">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a84ff;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 { text-align: center; margin-bottom: 20px; }
        .container {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #0a84ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background-color: #0066cc; }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        #calibreManualDiv {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Peso de Bobinas</h1>
    <div class="container">
        <label for="gramaje">Gramaje del papel (g/m²)</label>
        <input type="number" id="gramaje" placeholder="Ej: 80">

        <label for="ancho">Ancho de la bobina (mm)</label>
        <input type="number" id="ancho" placeholder="Ej: 1000">

        <label for="diamExt">Diámetro exterior de la bobina (mm)</label>
        <input type="number" id="diamExt" placeholder="Ej: 1200">

        <label for="diamMandril">Diámetro del mandril (mm)</label>
        <input type="number" id="diamMandril" placeholder="Ej: 76">

        <label for="tipoPapel">Tipo de papel</label>
        <select id="tipoPapel" onchange="toggleCalibreManual()">
            <option value="0.10">Papel para fotocopias - 80 g/m² - 0.10 mm</option>
            <option value="0.12">Papel bond (oficina) - 90 g/m² - 0.12 mm</option>
            <option value="0.15">Papel estucado mate - 120 g/m² - 0.15 mm</option>
            <option value="0.18">Papel estucado brillante - 150 g/m² - 0.18 mm</option>
            <option value="0.20">Papel reciclado - 180 g/m² - 0.20 mm</option>
            <option value="0.22">Papel kraft - 200 g/m² - 0.22 mm</option>
            <option value="0.25">Cartulina blanca - 250 g/m² - 0.25 mm</option>
            <option value="0.30">Cartulina reciclada - 300 g/m² - 0.30 mm</option>
            <option value="0.35">Cartulina kraft - 350 g/m² - 0.35 mm</option>
            <option value="0.40">Cartón compacto - 400 g/m² - 0.40 mm</option>
            <option value="0.083">Papel térmico (80mm x 80mm) - 60 g/m² - 0.083 mm</option>
            <option value="manual">Ingresar calibre manual</option>
        </select>

        <div id="calibreManualDiv">
            <label for="calibreManual">Calibre (mm)</label>
            <input type="number" id="calibreManual" placeholder="Ej: 0.1">
        </div>

        <button onclick="calcularPeso()">Calcular Peso (kg)</button>

        <div id="resultado"></div>
    </div>

    <script>
        function toggleCalibreManual() {
            const tipoPapel = document.getElementById("tipoPapel").value;
            document.getElementById("calibreManualDiv").style.display = tipoPapel === "manual" ? "block" : "none";
        }

        function calcularPeso() {
            const gramaje = parseFloat(document.getElementById("gramaje").value);
            const ancho = parseFloat(document.getElementById("ancho").value) / 1000; // mm a metros
            const diamExt = parseFloat(document.getElementById("diamExt").value) / 1000; // mm a metros
            const diamMandril = parseFloat(document.getElementById("diamMandril").value) / 1000; // mm a metros
            const tipoPapel = document.getElementById("tipoPapel").value;
            let calibre = tipoPapel === "manual" ? parseFloat(document.getElementById("calibreManual").value) : parseFloat(tipoPapel);
            calibre = calibre / 1000; // mm a metros

            if (!gramaje || !ancho || !diamExt || !diamMandril || !calibre) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Longitud del papel
            const L = (Math.PI * (Math.pow(diamExt, 2) - Math.pow(diamMandril, 2))) / (4 * calibre);

            // Área total
            const area = L * ancho;

            // Peso en kg
            const peso = (gramaje * area) / 1000;

            document.getElementById("resultado").innerText = `Peso aproximado: ${peso.toFixed(2)} kg`;
        }
    </script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.log('Error registrando SW:', err));
      }
    </script>
</body>
</html>
