<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadoras de Papel</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1976d2" />
  <link rel="icon" sizes="192x192" href="icon-192.png" />
  <link rel="icon" sizes="512x512" href="icon-512.png" />

  <style>
    :root {
      --primary: #1976d2;
      --primary-dark: #1565c0;
      --orange: #ff9800;
      --orange-dark: #fb8c00;
      --bg1: #e3f2fd;
      --bg2: #bbdefb;
      --text: #0d47a1;
      --card: #ffffff;
      --border: #90caf9;
      --radius: 20px;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      padding-bottom: 50px; /* espacio para el footer fijo */
    }
    header {
      background: var(--primary);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 1em;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: var(--shadow);
    }
    header img {
      height: 32px;
      width: 32px;
      border-radius: 8px;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }

    /* Pestañas */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .tab-btn {
      flex: 1;
      background: white;
      border: 2px solid var(--border);
      border-radius: 14px;
      padding: 10px;
      font-weight: bold;
      color: var(--primary);
      cursor: pointer;
      transition: 0.2s;
      box-shadow: var(--shadow);
    }
    .tab-btn.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
      transform: translateY(-1px);
    }

    /* Tarjetas */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1.5px solid var(--border);
      border-radius: 10px;
      font-size: 1em;
    }
    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: var(--orange);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: var(--orange-dark);
    }
    .resultado {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
      border-top: 1px dashed var(--border);
      padding-top: 10px;
    }
    .hide { display: none; }

    /* Footer fijo */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      color: var(--text);
      font-weight: 600;
      font-size: 0.9rem;
      padding: 8px 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <img src="icon-192.png" alt="Logo">
    <span>Calculadoras de Papel</span>
  </header>

  <main>
    <!-- Pestañas -->
    <div class="tabs">
      <button id="tabBobinasBtn" class="tab-btn active">Calculadora peso bobinas</button>
      <button id="tabResmasBtn" class="tab-btn">Calculadora peso papel resmado</button>
    </div>

    <!-- Calculadora Bobinas -->
    <section id="tab-bobinas" class="card">
      <label for="gramaje">Gramaje (g/m²):</label>
      <input type="number" step="any" inputmode="decimal" id="gramaje" placeholder="Ej. 59">
      <label for="espesor">Espesor (μm):</label>
      <input type="number" step="any" inputmode="decimal" id="espesor" placeholder="Ej. 65">
      <label for="diametroBobina">Diámetro de la bobina (mm):</label>
      <input type="number" step="any" inputmode="decimal" id="diametroBobina" placeholder="Ej. 1530">
      <label for="diametroMandril">Diámetro del mandril (mm):</label>
      <input type="number" step="any" inputmode="decimal" id="diametroMandril" placeholder="Ej. 152">
      <label for="ancho">Ancho de la bobina (mm):</label>
      <input type="number" step="any" inputmode="decimal" id="ancho" placeholder="Ej. 2060">
      <button onclick="calcularBobina()">Calcular</button>
      <div class="resultado" id="resultadoBobina"></div>
    </section>

    <!-- Calculadora Resmas -->
    <section id="tab-resmas" class="card hide">
      <label for="gramajeResma">Gramaje (g/m²):</label>
      <input type="number" step="any" inputmode="decimal" id="gramajeResma" placeholder="Ej. 80">

      <label for="anchoResma">Ancho del papel (mm):</label>
      <input type="number" step="any" inputmode="decimal" id="anchoResma" placeholder="Ej. 210">

      <label for="largoResma">Largo del papel (mm):</label>
      <input type="number" step="any" inputmode="decimal" id="largoResma" placeholder="Ej. 297">

      <label for="numHojas">Número de hojas:</label>
      <input type="number" step="1" inputmode="numeric" id="numHojas" placeholder="Ej. 500">

      <button onclick="calcularResma()">Calcular</button>
      <div class="resultado" id="resultadoResma"></div>
    </section>
  </main>

  <footer>© Mihai Florea — Perellón S.L.</footer>

  <script>
    // ---- pestañas ----
    const tabBobinasBtn = document.getElementById("tabBobinasBtn");
    const tabResmasBtn = document.getElementById("tabResmasBtn");
    const tabBobinas = document.getElementById("tab-bobinas");
    const tabResmas = document.getElementById("tab-resmas");

    tabBobinasBtn.addEventListener("click", () => {
      tabBobinasBtn.classList.add("active");
      tabResmasBtn.classList.remove("active");
      tabBobinas.classList.remove("hide");
      tabResmas.classList.add("hide");
    });

    tabResmasBtn.addEventListener("click", () => {
      tabResmasBtn.classList.add("active");
      tabBobinasBtn.classList.remove("active");
      tabResmas.classList.remove("hide");
      tabBobinas.classList.add("hide");
    });

    // ---- calculadora bobinas ----
    function calcularBobina() {
      const gramaje = parseFloat(document.getElementById('gramaje').value);
      const espesor = parseFloat(document.getElementById('espesor').value);
      const diametroBobina = parseFloat(document.getElementById('diametroBobina').value);
      const diametroMandril = parseFloat(document.getElementById('diametroMandril').value);
      const ancho = parseFloat(document.getElementById('ancho').value);

      if (isNaN(gramaje) || isNaN(espesor) || isNaN(diametroBobina) || isNaN(diametroMandril) || isNaN(ancho)) {
        document.getElementById('resultadoBobina').innerText = "Por favor, introduce todos los valores.";
        return;
      }

      const ancho_m = ancho / 1000;
      const dBobina_m = diametroBobina / 1000;
      const dMandril_m = diametroMandril / 1000;
      const longitud = (Math.PI / 4) * ((dBobina_m ** 2 - dMandril_m ** 2) / (espesor / 1000000));
      const peso = (gramaje * ancho_m * longitud) / 1000;

      document.getElementById('resultadoBobina').innerHTML =
        `Longitud aproximada: ${longitud.toFixed(0)} m<br>Peso aproximado: ${peso.toFixed(2)} kg`;
    }

    // ---- calculadora resmas ----
    function calcularResma() {
      const gramaje = parseFloat(document.getElementById('gramajeResma').value);
      const ancho = parseFloat(document.getElementById('anchoResma').value);
      const largo = parseFloat(document.getElementById('largoResma').value);
      const hojas = parseFloat(document.getElementById('numHojas').value);

      if (isNaN(gramaje) || isNaN(ancho) || isNaN(largo) || isNaN(hojas)) {
        document.getElementById('resultadoResma').innerText = "Por favor, introduce todos los valores.";
        return;
      }

      const ancho_m = ancho / 1000;
      const largo_m = largo / 1000;
      const pesoHoja = (gramaje * ancho_m * largo_m) / 1000; // en kg
      const pesoTotal = pesoHoja * hojas;

      document.getElementById('resultadoResma').innerHTML =
        `Peso por hoja: ${(pesoHoja * 1000).toFixed(2)} g<br>` +
        `Peso total: ${pesoTotal.toFixed(2)} kg`;
    }
  </script>
</body>
</html>
